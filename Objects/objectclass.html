<script>
    class User
    {
        constructor(email, pass)

            this.email = email;
            this.pass = pass;
        }
        getUser()
        {
            console.log(this.email+ " "+this.pass);
        }
    }
    const u1= new User("hill@gmail.com"+ " "+ "1233456" );
    u1.getUser();
