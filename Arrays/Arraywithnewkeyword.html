<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const names = new Array ("a", "b", "c", "d","e");
    for(var i=0; i<names.length; i++)
    {
        console.log(names[i]);
    }

    names.push("f");
    console.log("==============");
    for(var i=0; i<names.length; i++)
    {
        console.log(names[i]);
    }

    names.pop();
    console.log("==============");
    for(var i=0; i<names.length; i++)
    {
        console.log(names[i]);
    }
   </script> 
</body>
</html>
